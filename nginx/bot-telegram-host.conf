# Nginx Configuration untuk Host Server (Bukan Docker)
# Path: /etc/nginx/sites-available/bot-telegram

# IMPORTANT: Add rate limiting to /etc/nginx/nginx.conf in http {} block:
# http {
#     ...
#     limit_req_zone $binary_remote_addr zone=telegram_limit:10m rate=10r/s;
#     ...
# }

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/bot-telegram-access.log;
    error_log /var/log/nginx/bot-telegram-error.log;

    # Webhook endpoint - Proxy ke Docker container
    location /webhook {
        # Rate limit
        limit_req zone=telegram_limit burst=20 nodelay;

        # Proxy ke Docker container di port 8095
        proxy_pass http://localhost:8095/webhook;
        
        # Headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (optional)
    location /health {
        proxy_pass http://localhost:8095/health;
        access_log off;
    }

    # Block all other requests
    location / {
        return 404;
    }
}
