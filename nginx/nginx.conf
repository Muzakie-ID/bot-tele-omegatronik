events {
    worker_connections 1024;
}

http {
    upstream telegram_bot {
        server telegram-bot:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=telegram_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name yourdomain.com;

        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name yourdomain.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Logging
        access_log /var/log/nginx/telegram_bot_access.log;
        error_log /var/log/nginx/telegram_bot_error.log;

        # Webhook endpoint
        location /webhook {
            limit_req zone=telegram_limit burst=20 nodelay;
            
            proxy_pass http://telegram_bot;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://telegram_bot;
            access_log off;
        }

        # Block all other requests
        location / {
            return 404;
        }
    }
}
