# Nginx configuration for Telegram Bot Webhook
# Place this in: /etc/nginx/sites-available/bot-telegram
# Then: sudo ln -s /etc/nginx/sites-available/bot-telegram /etc/nginx/sites-enabled/

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name callback.muzakie.my.id;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name callback.muzakie.my.id;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/callback.muzakie.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/callback.muzakie.my.id/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/bot-telegram-access.log;
    error_log /var/log/nginx/bot-telegram-error.log;

    # Webhook endpoint (POST dari Telegram)
    location /webhook {
        proxy_pass http://127.0.0.1:8095/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8095/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Deny all other requests
    location / {
        return 404;
    }
}
